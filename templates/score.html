<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body{
        background-image: url("https://images.theconversation.com/files/45159/original/rptgtpxd-1396254731.jpg?ixlib=rb-4.1.0&q=45&auto=format&w=754&fit=clip");
        background-repeat: no-repeat;
        background-size: cover;
        }
</style>
<body>
    <div class="container bg-dark text-center p-5">
        <h3 class="text-white">Guess the words!</h3>
    </div>
    <div class="container bg-dark text-center p-5 mt-3">
        <h3 class="text-white">You got {{s}} correct</h3>
    </div>
    <div class="container bg-dark mt-3">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">User Answer</th>
            <th scope="col">Correct Answer</th>
          </tr>
        </thead>
        <tbody>
          {% for count in range(0, 5, 1) %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            {% if ua[count]==ca[count] %}
            <td class="text-success">{{ua[count]}}</td>
            {% else %}
            <td class="text-danger">{{ua[count]}}</td>
            {% endif %}
            <td class="text-white">{{ca[count]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="container d-flex justify-content-between">
      <a class="btn btn-danger" href="/">HOME</a>
      <a class="btn btn-danger" href="/play">PLAY AGAIN</a>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
