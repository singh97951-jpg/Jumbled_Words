<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body{
        background-image: url("https://images.theconversation.com/files/45159/original/rptgtpxd-1396254731.jpg?ixlib=rb-4.1.0&q=45&auto=format&w=754&fit=clip");
        background-repeat: no-repeat;
        background-size: cover;
        }
</style>
<body>
    <div class="container bg-dark text-center p-5">
        <h3 class="text-white">Guess the words!</h3>
    </div>
    <div class="container mt-4">
        <a href="/" class="text-light small d-block mb-3">GO BACK</a>
        <form method="post">
            {% for word in words %}
            <div class="mb-3">
                <label class="form-label text-white"><strong>{{word.word}}</strong></label>
                <input type="text" class="form-control" name="{{ word._id }}" placeholder="Answer" required>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-danger mt-3">SUBMIT</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
